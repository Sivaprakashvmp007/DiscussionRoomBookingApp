<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- CSS styling -->
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }
  
  h2 {
    color: #333;
  }
  
  form {
    border: 1px solid #ddd;
    padding: 20px;
    margin-bottom: 20px;
    max-width: 500px;
  }
  
  input[type=text], input[type=email] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  input[type=submit]:hover {
    background-color: #45a049;
  }
  
  a {
    color: blue;
    font-size: 20px;
    border: 1px solid black;
    text-decoration: none;
    padding: 5px 10px;
    margin-right: 10px;
    display: inline-block;
    border-radius: 4px;
  }
  
  a:hover {
    background-color: #ddd;
  }
</style>

</head>
<body>

    </form>
</body>
</html>
